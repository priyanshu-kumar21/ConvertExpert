<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - ConvertExpert</title>
    <link rel="icon" type="image/png" href="ConvertXpert.png">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a2e;
            font-family: 'Segoe UI', sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Background Shapes Animation */
        .bg-shapes div {
            position: absolute;
            border-radius: 50%;
            animation: float 20s infinite linear;
            opacity: 0.1;
        }

        .bg-shapes div:nth-child(1) {
            width: 120px;
            height: 120px;
            background: #4CAF50;
            top: 15%;
            left: 25%;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(100px, 50px) rotate(180deg); }
        }

        .feedback-container {
            background: #504B38;
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            position: relative;
            z-index: 2;
            backdrop-filter: blur(5px);
        }

        h2 {
            text-align: center;
            margin: 15px 0;
            color: #ff9500;
            font-size: 1.5em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #F8F3D9;
            font-size: 0.9em;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #444;
            border-radius: 5px;
            background: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: #ff9500;
            outline: none;
            box-shadow: 0 0 5px rgba(255, 149, 0, 0.3);
        }

        button {
            background: #ff9500;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        button:hover {
            background: #ffaa33;
            transform: translateY(-2px);
        }

        ::placeholder {
            color: #888;
            font-size: 0.9em;
        }

        @media (max-width: 480px) {
            .feedback-container {
                width: 95%;
                padding: 15px;
            }
            
            h2 {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="bg-shapes">
        <div></div>
    </div>
    
    <div class="feedback-container">
        <h2>Feedback page</h2>
        <form id="feedbackForm">
            <div class="form-group">
                <label for="name">NAME <span style="color:red">*</span></label>
                <input type="text" id="name" required placeholder="YOUR NAME">
            </div>

            <div class="form-group">
                <label for="email">EMAIL <span style="color:red">*</span></label>
                <input type="email" id="email" required placeholder="example@domain.com">
            </div>

            <div class="form-group">
                <label for="message">MESSAGE <span style="color:red">*</span></label>
                <textarea id="message" rows="3" required placeholder="YOUR MESSAGE..."></textarea>
            </div>

            <button type="submit">SUBMIT</button>
        </form>
    </div>

    <script>
    document.getElementById('feedbackForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Simple validation
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const message = document.getElementById('message').value.trim();

        if(!name || !email || !message) {
            alert('PLEASE ENTER ALL THE FIELD');
            return;
        }

        // Send feedback
        const mailtoLink = `mailto:priyanshu.kumarx21@gmail.com?subject=New Feedback from ${name}&body=Name: ${name}%0AEmail: ${email}%0AFeedback: ${message}`;
        window.location.href = mailtoLink;

        // Reset form
        this.reset();
        alert('THANK YOU FOR YOUR FEEDBACK');
    });
    </script>
</body>
</html>
